    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --red: #ff4d4d; /* Red */
            --orange: #ffcc00; /* Orange */
            --yellow: #ffeb3b; /* Yellow */
            --green: #4caf50; /* Green */
            --blue: #2196f3; /* Blue */
            --indigo: #3f51b5; /* Indigo */
            --violet: #9c27b0; /* Violet */
            --golden: #ffe818;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        select, button {
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .card-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .content.active {
            max-height: 2000px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li.topic-item {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease; /* Smooth transition for background */
        }

        .revision-info {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .mark-revised {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .checked-label {
            background-color: #d4edda; /* Light green background */
        }

        .revised {
            background: linear-gradient(to left, #4caf50, #2e7d32); /* Dark green gradient */
        }

        .final-revision {
            background: linear-gradient(to left, #ffd700, #ffcc00); /* Golden gradient */
        }

        .progress-bar-container {
            width: 100%;
            height: 8px; /* Height of the progress bar */
            background-color: #e0e0e0; /* Light gray background */
            border-radius: 4px; /* Rounded corners */
            margin-top: 0.5rem; /* Space between label and progress bar */
        }

        .progress-bar {
            height: 100%;
            width: 0; /* Initial width */
            transition: width 0.3s ease; /* Smooth transition for width change */
        }

        .rainbow {
            background: linear-gradient(to right, 
                #ff0000, /* Red */
                #ff7f00, /* Orange */
                #ffff00, /* Yellow */
                #00ff00, /* Green */
                #00ffff, /* Cyan */
                #0000ff, /* Blue */
                #4b0082, /* Indigo */
                #9400d3  /* Violet */
            );
            color: white; /* Change text color for better visibility */
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        input[type="checkbox"] {
            appearance: none; /* Remove default styling */
            width: 20px; /* Custom width */
            height: 20px; /* Custom height */
            border: 2px solid var(--primary); /* Border color */
            border-radius: 4px; /* Rounded corners */
            outline: none; /* Remove outline */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary); /* Background color when checked */
            border-color: var(--success); /* Border color when checked */
        }

        input[type="checkbox"]:checked + label {
            color: var(--success); /* Change label color when checked */
            font-weight: bold; /* Make label bold when checked */
        }

        .notification-bell {
            position: relative;
            display: inline-block;
            margin-left: 1rem;
            cursor: pointer;
        }

        .bell-icon {
            font-size: 1.5rem; /* Adjust size as needed */
            color: black; /* Bell color */
        }

        #dueCount {
            position: absolute;

            right: -10px; /* Adjust position */
            background-color: white; /* Background for the number */
            border-radius: 50%; /* Circle border */
            border: 2px solid var(--primary); /* Border color */
            padding: 2px 5px; /* Padding for the number */
            font-size: 0.8rem; /* Font size for the number */
            color: var(--primary); /* Number color */
        }

        .mark-revised:disabled {
            background-color: #ccc; /* Grey background for disabled state */
            color: #666; /* Grey text for disabled state */
            border: 1px solid #aaa; /* Grey border for disabled state */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }

        /* Add new styles for popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;

        .popup-overlay {

            left: 0;

        @keyframes rainbow {

        }

    <script>
        const REVISION_INTERVALS = [3, 7, 14, 30, 90]; // Days between revisions
        let filterDropdown; // Global filter reference

        // Function to get UTC timestamp
        function getUTCTimestamp() {
            return new Date().getTime();
        }

        // Function to check if a topic is due
        function isTopicDue(data) {
            if (!data || !data.checked || data.currentRevisionIndex >= REVISION_INTERVALS.length) return false;
            const nextRevisionDate = new Date(data.completionDate + 
                REVISION_INTERVALS[data.currentRevisionIndex] * 86400000);
            return nextRevisionDate <= new Date();
        }

        // Function to show popup
        function showPopup() {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.popup-overlay');
            const subjects = {
                math: { name: 'Mathematics', due: 0, topics: [] },
                chemistry: { name: 'Chemistry', due: 0, topics: [] },
                physics: { name: 'Physics', due: 0, topics: [] }
            };
            
            let totalDue = 0;

            // Collect due topics
            document.querySelectorAll('.topic-item').forEach(item => {
                const checkbox = item.querySelector('input');
                const label = item.querySelector('label');
                const data = JSON.parse(localStorage.getItem(checkbox.id)) || {};
                
                if (isTopicDue(data)) {
                    const subject = checkbox.id.startsWith('math') ? 'math' :
                                  checkbox.id.startsWith('chem') ? 'chemistry' :
                                  'physics';
                    subjects[subject].due++;
                    subjects[subject].topics.push(label.textContent.trim());
                    totalDue++;
                }
            });

            // Create popup content
            const header = popup.querySelector('.popup-header');
            const content = popup.querySelector('.popup-content');
            
            header.className = 'popup-header' + (totalDue > 0 ? ' rainbow-topic' : '');
            header.textContent = totalDue > 0 ? 
                "You're Gay Until You Complete These Revisions!" :
                "You're a Sigma! No Revision Topics Due! üòé";

            content.innerHTML = '';
            
            Object.values(subjects).forEach(subject => {
                if (subject.due > 0) {
                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = 'popup-subject';
                    subjectDiv.innerHTML = `
                        <h3>${subject.name}: ${subject.due} topics due</h3>
                        <ul>${subject.topics.map(topic => `<li>${topic}</li>`).join('')}</ul>
                    `;
                    content.appendChild(subjectDiv);
                }
            });

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const subjectDropdown = document.getElementById('subjectDropdown');
            filterDropdown = document.getElementById('filterDropdown');
            const resetButton = document.getElementById('resetButton');

            // Initialize all checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(initializeTopic);

            // Subject filter
            subjectDropdown.addEventListener('change', (e) => {
                const selected = e.target.value;
                cards.forEach(card => {
                    card.style.display = !selected || card.id.includes(selected) ? 'block' : 'none';
                });
            });

            // Progress filter
            filterDropdown.addEventListener('change', (e) => applyFilter(e.target.value));

            // Reset progress
            resetButton.addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });

            // Toggle units
            document.querySelectorAll('.toggle').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    content.classList.toggle('active');
                    button.textContent = content.classList.contains('active') 
                        ? 'Hide Units' 
                        : 'Show Units';
                });
            });

            // Add click events for popup
            document.querySelector('.notification-bell').addEventListener('click', showPopup);
            document.querySelector('.popup-overlay').addEventListener('click', () => {
                document.querySelector('.popup').style.display = 'none';
                document.querySelector('.popup-overlay').style.display = 'none';
            });

            // Initial update of due count and rainbow effects
            updateDueCount();
            setInterval(updateDueCount, 60000); // Update every minute
        });

        function initializeTopic(checkbox) {
            const topicId = checkbox.id;
            const saved = localStorage.getItem(topicId);
            const label = document.querySelector(`label[for="${topicId}"]`); // Get the corresponding label

            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    checkbox.checked = data.checked;
                    updateRevisionDisplay(checkbox);
                    if (checkbox.checked) {
                        label.classList.add('checked-label'); // Add class if checked
                    }
                } catch {
                    checkbox.checked = saved === 'true';
                    if (checkbox.checked) {
                        label.classList.add('checked-label'); // Add class if checked
                        createTopicData(checkbox);
                    }
                }
            }

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    label.classList.add('checked-label'); // Add class if checked
                    createTopicData(checkbox);
                } else {
                    label.classList.remove('checked-label'); // Remove class if unchecked
                    localStorage.removeItem(topicId);
                }
                updateRevisionDisplay(checkbox);
                applyFilter(filterDropdown.value);
            });
        }

        function createTopicData(checkbox) {
            const data = {
                checked: true,
                completionDate: getUTCTimestamp(),
                currentRevisionIndex: 0
            };
            localStorage.setItem(checkbox.id, JSON.stringify(data));
        }

        function updateRevisionDisplay(checkbox) {
            const topicId = checkbox.id;
            const container = checkbox.closest('li').querySelector('.revision-dates');
            const progressBar = checkbox.closest('li').querySelector('.progress-bar');
            const data = JSON.parse(localStorage.getItem(topicId)) || {};
            
            container.innerHTML = '';

            if (data.checked) {
                if (data.currentRevisionIndex >= REVISION_INTERVALS.length) {
                    container.innerHTML = '‚úÖ All revisions completed!';
                    checkbox.closest('.topic-item').classList.add('final-revision');
                    progressBar.style.width = '100%';
                    progressBar.style.backgroundColor = 'var(--success)';
                    return;
                }

                const nextDate = new Date(data.completionDate + 
                    REVISION_INTERVALS[data.currentRevisionIndex] * 86400000);
                
                const revisionInfo = document.createElement('div');
                revisionInfo.className = 'revision-info';

                const isDue = isTopicDue(data);

                revisionInfo.innerHTML = `
                    Next revision: <span class="${isDue ? 'rainbow' : ''}">${nextDate.toLocaleDateString()}</span>
                    <button class="mark-revised" ${isDue ? '' : 'disabled'}>Mark Revised</button>
                `;

                const markRevisedButton = revisionInfo.querySelector('button');
                markRevisedButton.disabled = !isDue;
                
                if (!isDue) {
                    markRevisedButton.style.opacity = '0.5';
                    markRevisedButton.style.cursor = 'not-allowed';
                }

                markRevisedButton.addEventListener('click', () => {
                    data.currentRevisionIndex++;
                    localStorage.setItem(topicId, JSON.stringify(data));
                    updateRevisionDisplay(checkbox);
                    updateDueCount();
                    
                    const progressPercentage = (data.currentRevisionIndex / REVISION_INTERVALS.length) * 100;
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.style.backgroundColor = getColorForRevision(data.currentRevisionIndex);
                    
                    if (!isTopicDue(data)) {
                        checkbox.closest('.topic-item').classList.remove('rainbow-topic');
                    }
                });

                container.appendChild(revisionInfo);
            }
        }

        // Function to get color based on revision index
        function getColorForRevision(index) {
            switch (index) {
                case 0: return 'var(--red)'; // First revision
                case 1: return 'var(--orange)'; // Second revision
                case 2: return 'var(--yellow)'; // Third revision
                case 3: return 'var(--green)'; // Fourth revision
                case 4: return 'var(--success)'; // Fifth revision (green)
                default: return 'var(--golden)'; // Beyond defined revisions
            }
        }

        function applyFilter(filter) {
            const now = Date.now();
            let dueCount = 0; // Initialize due count
            document.querySelectorAll('.topic-item').forEach(item => {
                const checkbox = item.querySelector('input');
                const data = JSON.parse(localStorage.getItem(checkbox.id)) || {};
                let visible = true;

                switch(filter) {
                    case 'completed':
                        visible = checkbox.checked;
                        break;
                    case 'revisionDue':
                        const nextRevisionDate = new Date(data.completionDate + 
                            REVISION_INTERVALS[data.currentRevisionIndex] * 86400000);
                        visible = checkbox.checked && 
                            data.currentRevisionIndex < REVISION_INTERVALS.length &&
                            nextRevisionDate <= now;
                        if (visible) dueCount++; // Increment due count if visible
                        break;
                    default:
                        visible = true;
                }

                item.style.display = visible ? 'flex' : 'none';
            });

            // Update the due count in the notification bell
            document.getElementById('dueCount').textContent = dueCount;
        }

        function updateDueCount() {
            const now = new Date();
            let dueCount = 0;

            document.querySelectorAll('.topic-item').forEach(item => {
                const checkbox = item.querySelector('input');
                const data = JSON.parse(localStorage.getItem(checkbox.id)) || {};
                
                if (isTopicDue(data)) {
                    dueCount++;
                    item.classList.add('rainbow-topic');
                } else {
                    item.classList.remove('rainbow-topic');
                }
            });

            document.getElementById('dueCount').textContent = dueCount;
        }
    </script>
</body>
</html>
